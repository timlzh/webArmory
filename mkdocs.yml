# Project information
site_name: Web武器库
site_url: http://wiki.timlzh.com
site_author: Timlzh
site_description: 本知识库内容非原创，为方便搭建搜索，特意收集能找到的知识库并统一生成至一个gitbook中，如有侵权请联系删除。

# Repository
repo_name: 'timlzh/webAmory'
repo_url: 'https://github.com/timlzh/webAmory'
edit_uri: 'edit/master/docs/'

# Copyright
copyright: Copyright &copy; 2023 @Timlzh

# Configuration
theme:
  name: material
  # custom_dir: material
  font: false #禁止加载Google字体库

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    # - navigation.instant
    # - navigation.sections
    - navigation.tabs
  palette:
    scheme: default
    primary: indigo
    accent: indigo

# Plugins
plugins:
  - search
  - minify:
      minify_html: false

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde




